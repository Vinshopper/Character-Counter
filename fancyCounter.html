<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">CHARACTER COUNTER</h1>
        <div class="center">
            <label for="tbuser">Paste or Type Text:</label>
            <textarea id="tbuser" placeholder="         'shift + enter' to expand." rows="1" cols="54"></textarea>
            <input type="button" id="btn1" value="Submit">
        </div>
        <div class="output-box">
            <p class="output" id="output1"></p>
        </div>
    </div>
    <script src="counter.js"></script>
    <script src="stars.js"></script>
    <script src="shootingStar.js"></script>
</body>

</html>
